    activate:
      on-profile: common   # application-common.yml ? ??? ??

kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}



---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://study-database:3306/study-version
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    redis:
      host: cafe-redis
      port: 6379
    jpa:
      hibernate:
        ddl-auto: validate # prod 배포시 validate
      show-sql: true
cafe:
  recommendation:
    base:
      url: http://localhost:8080/dir/
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/study-version?allowPublicKeyRetrieval=true&useSSL=false
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jackson:
    deserialization:
      fail-on-unknown-properties: false
  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MariaDBDialect
